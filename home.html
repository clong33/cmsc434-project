<body>
    <div class="w3-content w3-display-container" style="max-width:800px">

        <div class="w3-center" style="width:100%">
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
    </div>

    <div class="middle-container">
        <div id="left-element">
            <img src="resources/umdlogo.png" style="width: 100%">
        </div>
        <div id="middle-element">
            <h1 id="title">
                Welcome to the Brendan Iribe Center
            </h1>
        </div>
        <div id="right-element">
            <img src="resources/cslogo.png" style="width: 100%">
        </div>
    </div>


    <div class="nav-bar">
        <a class="column" href="test.html">
            <img src="resources/maps.png" alt="Maps" style="width:100%">

            <img src="resources/officelookup.png" alt="Officelookup" style="width:100%">

        </a>

    </div>

    <script>
        var slideIndex = 1;
        let handle = setInterval(carousel, 5000); 
        showDivs(slideIndex);
        //carousel()
        

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = x.length
            }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" mywhite", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " mywhite";
            clearInterval(handle)
            handle = setInterval(carousel, 5000)
        }

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");

            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
                dots[i].className = dots[i].className.replace(" mywhite", "")
            }
            
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " mywhite";
            
        }
    </script>


</body>

</html>
