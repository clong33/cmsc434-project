<body>
    <div class="w3-content w3-display-container" style="max-width:800px">

        <div class="w3-center" style="width:100%">
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
    </div>

    <div class="middle-container">
        <div id="left-element">
            <img src="resources/umdlogo.png" style="width: 100%">

        <div id="middle-element">

            <img src="resources/cslogo.png" style="width: 100%">

    <div class="nav-bar">

    <script>
        var slideIndex = 1;
        showDivs(slideIndex);
        setInterval(carousel(), 5000)

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            //setTimeout(carousel, 5000); // Change image every 2 seconds
        }
    </script>


</body>

</html>
