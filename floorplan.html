			</ul>

			<img id="first" src="resources/ffloor.png" style="position: absolute; top: 0; left: 0; visibility:hidden; width: 60%;"/>
			<img id="other" src="resources/ofloor.png" style="position: absolute; top: 0; left: 0; visibility:hidden; width: 60%;"/>

	<script>
		function myFunction() {
		  // Declare variables
		  var input, filter, ul, li, a, i, txtValue;
		  input = document.getElementById('myInput');
		  filter = input.value.toUpperCase();
		  ul = document.getElementById("myUL");
		  li = ul.getElementsByTagName('li');
		
		  // Loop through all list items, and hide those who don't match the search query
		  for (i = 0; i < li.length; i++) {
			a = li[i].getElementsByTagName("a")[0];
			txtValue = a.textContent || a.innerText;
			if (txtValue.toUpperCase().indexOf(filter) > -1) {
			  li[i].style.display = "";
			} else {
			  li[i].style.display = "none";
			}
		  }
		}

		function showImage1(){
          document.getElementById('ground').style.visibility="visible";
		  document.getElementById('first').style.visibility="hidden";
		  document.getElementById('other').style.visibility="hidden";
    	}
		function showImage2(){
		  document.getElementById('ground').style.visibility="hidden";
		  document.getElementById('first').style.visibility="visible";
		  document.getElementById('other').style.visibility="hidden";
    	}
		function showImage3(){
		  document.getElementById('ground').style.visibility="hidden";
		  document.getElementById('first').style.visibility="hidden";
		  document.getElementById('other').style.visibility="visible";
    	}
	</script>
